{% extends "base.html" %}

{% block content %}
  <h2>edit comment</h2>
  
  <form method="post">

    <label>
      <div>comment</div>
      <textarea name="content">{{comment.content}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
  </form>

  <p><a href="/comments/{{comment.key().id()}}">Cancel</a></p>
{% endblock %}
